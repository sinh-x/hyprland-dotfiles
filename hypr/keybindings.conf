# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$shiftMod = SUPERSHIFT

bind = SUPERSHIFT, D, exec, hyprctl keyword general:layout "dwindle"
bind = SUPERCTRL,  D, exec, hyprctl keyword general:layout "master"

# Workspace switching/movement (relative)
bind = SUPER, B, workspace, m-1
bind = SUPER, N, workspace, m+1
bind = SUPER CONTROL, B, workspace, r-1
bind = SUPER CONTROL, N, workspace, r+1

bind = SUPER SHIFT, B, movetoworkspace, r-1
bind = SUPER SHIFT, N, movetoworkspace, r+1

bind = SUPER, M, layoutmsg, swapwithmaster master

# Workspace switching/movement (absolute)
bind = SUPER, 1, exec, hyprctl dispatch workspace $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'01'
