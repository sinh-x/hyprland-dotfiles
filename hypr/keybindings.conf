# Base 
bind = $mainMod, C, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, SPACE, togglefloating
bind = ALT, F1, exec, pkill wofi || wofi -c /home/sinh/.config/wofi/config -I -a
bind = $mainMod, tab, hycov:toggleoverview
bind = $mainMod, R, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # browse system files
bind = $mainMod, L, exec, swaylock -f -c 000000
bind = $mainMod, D, exec, pkill wofi || wofi -c /home/sinh/.config/wofi/config -I -a
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, X, exec, nwg-bar

bind = $mainMod, escape, exec, killall waybar
bind = $mainMod, escape, exec, waybar & disowns

# Hycov
# bind key to toggle overview (shows all windows in one monitor, not affected by `only_active_workspace` or `only_active_monitor`)
bind = ALT,g,hycov:toggleoverview,forceallinone 

# The key binding for directional switch mode.
# Calculate the window closest to the direction to switch focus.
# This keybind is applicable not only to the overview, but also to the general layout.
bind=ALT,left,hycov:movefocus,l
bind=ALT,right,hycov:movefocus,r
bind=ALT,up,hycov:movefocus,u
bind=ALT,down,hycov:movefocus,d


# Applications
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, opera
bind = , XF86Calculator, exec, gnome-calculator
bind = CTRL ALT, E, exec, subl
bind = CTRL ALT, B, exec, bitwarden-desktop
bind = CTRL ALT, O, exec, obsidian
bind = CTRL ALT, N, exec, fromscratch

# Clipboard
bind = CTRL , grave, exec, copyq menu

# Move windows 
bind = $shiftMod, left, movewindow, mon:l
bind = $shiftMod, right, movewindow, mon:r

# Screenshot
## Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
## Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
## Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, lefst, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Example special workspace (scratchpad)
bind = $mainMod, z, togglespecialworkspace, magic
bind = $mainMod SHIFT, z, movetoworkspace, special:magic

# Control windows state
bind = $mainMod, F, fullscreen, 1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Volume control
binde = , XF86AudioRaiseVolume, exec, ~/.config/bspwm/scripts/bspvolume --inc
binde = , XF86AudioLowerVolume, exec, ~/.config/bspwm/scripts/bspvolume --dec
binde = , XF86AudioMute, exec, ~/.config/bspwm/scripts/bspvolume --toggle
binde = , XF86AudioMicMute, exec, ~/.config/bspwm/scripts/bspvolume --toggle-mic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow